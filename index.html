<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Cafe - حالة الغرف</title>
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .container {
            width: 100%;
            max-width: 800px;
        }
        h1 {
            text-align: center;
            color: #bb86fc;
        }
        #rooms-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .room-card {
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            transition: transform 0.2s;
        }
        .room-card h3 {
            margin-top: 0;
            font-size: 1.1em;
        }
        .room-card p {
            margin-bottom: 0;
        }
        .room-card.Available {
            background-color: #004d40; /* أخضر غامق */
            border-color: #00796b;
        }
        .room-card.Busy {
            background-color: #b71c1c; /* أحمر غامق */
            border-color: #f44336;
        }
        #loading {
            font-size: 1.2em;
            text-align: center;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Dark Cafe</h1>
        <p style="text-align: center;">حالة الغرف والطاولات المتاحة حاليًا</p>
        
        <div id="rooms-grid">
            <p id="loading">جاري تحميل حالة الغرف...</p>
        </div>
    </div>

    <script>
        // الرابط السحري الذي حصلت عليه من Apps Script
        const API_URL = 'https://https://script.google.com/macros/s/AKfycbzelY0SySCslIaYOTZh6hqMkqkXbK0kEOGulRCiQUF2IWOI_WhiPIJoPHFHN95x8rPw/exec';

        // --- الكود الذي سيجلب البيانات ويعرضها ---
        const roomsGrid = document.getElementById('rooms-grid');
        const loadingMessage = document.getElementById('loading');

        async function fetchAndDisplayRooms() {
            try {
                const response = await fetch(API_URL);
                const rooms = await response.json();

                // إفراغ الشبكة وإخفاء رسالة التحميل
                roomsGrid.innerHTML = '';

                if (rooms.error) {
                    throw new Error(rooms.message);
                }
                
                if (rooms.length === 0) {
                    roomsGrid.innerHTML = '<p>لا توجد بيانات غرف حاليًا.</p>';
                    return;
                }

                rooms.forEach(room => {
                    const card = document.createElement('div');
                    // استخدام Status لتحديد اللون, مع التأكد من وجود القيمة
                    const statusClass = room.Status === 'Busy' ? 'Busy' : 'Available';
                    card.className = room-card ${statusClass};
                    
                    const name = document.createElement('h3');
                    name.textContent = room.RoomName || 'غرفة غير مسماة';
                    
                    const statusText = document.createElement('p');
                    statusText.textContent = الحالة: ${statusClass === 'Available' ? 'متاحة' : 'مشغولة'};
                    
                    card.appendChild(name);
                    card.appendChild(statusText);
                    
                    roomsGrid.appendChild(card);
                });

            } catch (error) {
                roomsGrid.innerHTML = <p style="color: #f44336;">حدث خطأ في تحميل بيانات الغرف. الرجاء المحاولة لاحقاً.</p>;
                console.error('Error fetching rooms:', error);
            }
        }

        // تشغيل الدالة عند تحميل الصفحة
        fetchAndDisplayRooms();
    </script>
</body>
</html>
