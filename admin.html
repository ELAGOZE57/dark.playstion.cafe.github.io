<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Cafe - لوحة التحكم</title>
    <style>
        body { font-family: 'Tajawal', sans-serif; background-color: #121212; color: #ffffff; margin: 0; padding: 20px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 1200px; }
        h1 { text-align: center; color: #bb86fc; }
        #rooms-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; margin-top: 30px; }
        .room-card { border: 1px solid #333; border-radius: 8px; padding: 15px; text-align: center; transition: background-color 0.3s; }
        .room-card h3 { margin-top: 0; }
        .room-card p { margin-bottom: 10px; }
        .room-card.Available { background-color: #004d40; border-color: #00796b; }
        .room-card.Busy { background-color: #b71c1c; border-color: #f44336; }
        .actions button {
            background-color: #6200ee;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px;
        }
        .actions button:hover { background-color: #3700b3; }
        .start-btn { background-color: #03dac6; color: #000; }
        .start-btn:hover { background-color: #018786; }
        .end-btn { background-color: #cf6679; }
        .end-btn:hover { background-color: #b00020; }
        #loading { font-size: 1.2em; text-align: center; }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>لوحة تحكم الكاشير</h1>
        <div id="rooms-grid">
            <p id="loading">جاري تحميل حالة الغرف...</p>
        </div>
    </div>

    <script>
        // هذا هو نفس الرابط السحري المستخدم في صفحة العميل
        const API_URL = 'https://script.google.com/macros/s/AKfycby9cEJiEbojeCFQCljlDx_jWtAvy5wWthvhkx6RlLP02YaZr3EtqMVtg7onyKpJEW1g/exec
';

const roomsGrid = document.getElementById('rooms-grid');
        const loadingMessage = document.getElementById('loading');

        // دالة لجلب البيانات وعرضها
        async function fetchAndDisplayRooms() {
            // إظهار رسالة التحميل في كل مرة يتم التحديث
            roomsGrid.innerHTML = '<p id="loading">جاري تحديث حالة الغرف...</p>';
            
            try {
                const response = await fetch(API_URL);
                const rooms = await response.json();
                roomsGrid.innerHTML = ''; // إفراغ الشبكة

                if (rooms.error) throw new Error(rooms.message);
                if (rooms.length === 0) {
                    roomsGrid.innerHTML = '<p>لا توجد بيانات غرف حاليًا.</p>';
                    return;
                }

                rooms.forEach(room => {
                    const card = document.createElement('div');
                    const statusClass = room.Status === 'Busy' ? 'Busy' : 'Available';
                    card.className = `room-card ${statusClass}`;
                    
                    const name = document.createElement('h3');
                    name.textContent = room.RoomName || 'غرفة غير مسماة';
                    
                    const statusText = document.createElement('p');
                    statusText.textContent = `الحالة: ${statusClass === 'Available' ? 'متاحة' : 'مشغولة'}`;
                    
                    card.appendChild(name);
                    card.appendChild(statusText);

                    // إضافة قسم الأزرار
                    const actionsDiv = document.createElement('div');
                    actionsDiv.className = 'actions';

                    if (statusClass === 'Available') {
                        const startButton = document.createElement('button');
                        startButton.textContent = 'ابدأ';
                        startButton.className = 'start-btn';
                        // عند الضغط، يتم استدعاء دالة بدء الجلسة مع إرسال كود الغرفة
                        startButton.onclick = () => startSession(room.RoomID);
                        actionsDiv.appendChild(startButton);
                    } else {
                        // لاحقًا سنضيف هنا زر "إنهاء الجلسة" و"إضافة طلبات"
                    }
                    
                    card.appendChild(actionsDiv);
                    roomsGrid.appendChild(card);
                });

            } catch (error) {
                roomsGrid.innerHTML = `<p style="color: #f44336;">حدث خطأ في تحميل البيانات.</p>`;
                console.error('Error fetching rooms:', error);
            }
        }

        // دالة جديدة لإرسال أمر "بدء الجلسة"
        async function startSession(roomId) {
            // رسالة تأكيد قبل البدء
            if (!confirm(`هل أنت متأكد أنك تريد بدء جلسة للغرفة ${roomId}؟`)) {
                return;
            }

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'text/plain;charset=utf-8',
                    },
                    body: JSON.stringify({
                        action: 'startSession',
                        roomId: roomId
                    })
                });

                const result = await response.json();

                if (result.status === 'success') {
                    alert(result.message); // إظهار رسالة نجاح
                    fetchAndDisplayRooms(); // إعادة تحميل الغرف لإظهار التغيير
                } else {
                    throw new Error(result.message);
                }

            } catch (error) {
                alert(`فشل في بدء الجلسة: ${error.message}`);
                console.error('Error starting session:', error);
            }
        }

        // تشغيل الدالة عند تحميل الصفحة
        fetchAndDisplayRooms();    </script>
</body>
</html>
